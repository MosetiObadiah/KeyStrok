<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyStrok</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="Heading row"><span>"Master the KeyBoard, Tame Your code."</span></div>

        <div class="funKeys row">
            <div class="fKeys">
                <button type="button" class="btn btn-primary">esc</button>
                <button type="button" class="btn btn-primary">f1</button>
                <button type="button" class="btn btn-primary">f2</button>
                <button type="button" class="btn btn-primary">f3</button>
                <button type="button" class="btn btn-primary">f4</button>
                <button type="button" class="btn btn-primary">f5</button>
                <button type="button" class="btn btn-primary">f6</button>
                <button type="button" class="btn btn-primary">f7</button>
                <button type="button" class="btn btn-primary">f8</button>
                <button type="button" class="btn btn-primary">f9</button>
                <button type="button" class="btn btn-primary">f10</button>
                <button type="button" class="btn btn-primary">f11</button>
                <button type="button" class="btn btn-primary">f12</button>
                <button type="button" class="btn btn-primary">monitor</button>
                <button type="button" class="btn btn-primary">call</button>
                <button type="button" class="btn btn-primary">cut</button>
                <button type="button" class="btn btn-primary">delete</button>
            </div>
        </div>

        <div class="numKeys row">
            <div class="nkeys">
                <button type="button" class="btn btn-primary">~</button>
                <button type="button" class="btn btn-primary">1</button>
                <button type="button" class="btn btn-primary">2</button>
                <button type="button" class="btn btn-primary">3</button>
                <button type="button" class="btn btn-primary">4</button>
                <button type="button" class="btn btn-primary">5</button>
                <button type="button" class="btn btn-primary">6</button>
                <button type="button" class="btn btn-primary">7</button>
                <button type="button" class="btn btn-primary">8</button>
                <button type="button" class="btn btn-primary">9</button>
                <button type="button" class="btn btn-primary">0</button>
                <button type="button" class="btn btn-primary">-</button>
                <button type="button" class="btn btn-primary">=</button>
                <button type="button" class="btn btn-primary btn-16">backspace</button>
                <button type="button" class="btn btn-primary">home</button>
            </div>
        </div>

        <div class="qwertyKeys row">
            <div class="qwkeys">
                <button type="button" class="btn btn-primary btn-tab">tab</button>
                <button type="button" class="btn btn-primary">Q</button>
                <button type="button" class="btn btn-primary">W</button>
                <button type="button" class="btn btn-primary">E</button>
                <button type="button" class="btn btn-primary">R</button>
                <button type="button" class="btn btn-primary">T</button>
                <button type="button" class="btn btn-primary">Y</button>
                <button type="button" class="btn btn-primary">U</button>
                <button type="button" class="btn btn-primary">I</button>
                <button type="button" class="btn btn-primary">O</button>
                <button type="button" class="btn btn-primary">P</button>
                <button type="button" class="btn btn-primary">[</button>
                <button type="button" class="btn btn-primary">]</button>
                <button type="button" class="btn btn-primary btn-slash">\</button>
                <button type="button" class="btn btn-primary">pg up</button>
            </div>
        </div>

        <div class="asdKeys row">
            <div class="askeys">
                <button type="button" class="btn btn-primary btn-caps">caps lock</button>
                <button type="button" class="btn btn-primary">A</button>
                <button type="button" class="btn btn-primary">S</button>
                <button type="button" class="btn btn-primary">D</button>
                <button type="button" class="btn btn-primary">F</button>
                <button type="button" class="btn btn-primary">G</button>
                <button type="button" class="btn btn-primary">H</button>
                <button type="button" class="btn btn-primary">J</button>
                <button type="button" class="btn btn-primary">K</button>
                <button type="button" class="btn btn-primary">L</button>
                <button type="button" class="btn btn-primary">;</button>
                <button type="button" class="btn btn-primary">'</button>
                <button type="button" class="btn btn-primary btn-enter">enter</button>
                <button type="button" class="btn btn-primary">pg dn</button>
            </div>
        </div>

        <div class="zxcKeys row">
            <div class="zxkeys">
                <button type="button" class="btn btn-primary btn-shift-letf">shift</button>
                <button type="button" class="btn btn-primary">Z</button>
                <button type="button" class="btn btn-primary">X</button>
                <button type="button" class="btn btn-primary">C</button>
                <button type="button" class="btn btn-primary">V</button>
                <button type="button" class="btn btn-primary">B</button>
                <button type="button" class="btn btn-primary">N</button>
                <button type="button" class="btn btn-primary">M</button>
                <button type="button" class="btn btn-primary">,</button>
                <button type="button" class="btn btn-primary">.</button>
                <button type="button" class="btn btn-primary">/</button>
                <button type="button" class="btn btn-primary btn-shift-right">shift</button>
                <button type="button" class="btn btn-primary">end</button>
            </div>
        </div>

        <div class="spaceKeys row">
            <div class="spkeys">
                <button type="button" class="btn btn-primary">ctrl</button>
                <button type="button" class="btn btn-primary">fn</button>
                <button type="button" class="btn btn-primary">win</button>
                <button type="button" class="btn btn-primary">alt</button>
                <button type="button" class="btn btn-primary btn-space"></button>
                <button type="button" class="btn btn-primary">alt</button>
                <button type="button" class="btn btn-primary">menus</button>
                <button type="button" class="btn btn-primary">ctrl</button>
                <button type="button" class="btn btn-primary"><</button>
                <div class="arrowupdn">
                    <button type="button" class="btn btn-primary arrow">up</button>
                    <button type="button" class="btn btn-primary arrow">dn</button>
                </div>
                <button type="button" class="btn btn-primary">></button>
            </div>
        </div>
        </div>

        <div><h1 style="display: flex; justify-content:center; margin-top:10px;font-weight:900;">TYPE: </h1></div>
        <div class="screen">
            
            <p></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
